<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Wellbeing Policies</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #FAF6D4; /* Light Goldenrod Yellow */
            color: #616951; /* Ebony */
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #817340; /* Gold Fusion */
            color: #FAF6D4; /* Light Goldenrod Yellow */
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .policies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .policy-card {
            background-color: #D0C092; /* Tan */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(97, 105, 81, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .policy-card:hover {
            transform: scale(1.05);
        }

        .policy-header {
            background-color: #616951; /* Ebony */
            color: #FAF6D4; /* Light Goldenrod Yellow */
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .policy-content {
            padding: 20px;
            background-color: #FAF6D4; /* Light Goldenrod Yellow */
        }

        .policy-content h3 {
            color: #817340; /* Gold Fusion */
            margin-bottom: 10px;
        }

        .policy-content p {
            margin-bottom: 15px;
        }

        .policy-content ul {
            padding-left: 20px;
        }

        @media (max-width: 768px) {
            .policies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Social Wellbeing Policies of Tamil Nadu</h1>
        <p>Comprehensive Social Support and Empowerment Initiatives</p>
    </div>

    <div class="container">
        <div class="policies-grid" id="policiesGrid">
            <!-- Policies will be inserted dynamically here -->
        </div>
    </div>

    <script>
        // ✅ Initialize Supabase
        const supabaseUrl = "https://lgbmwsimohdphbjispew.supabase.co"; // Replace with your Supabase URL
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnYm13c2ltb2hkcGhiamlzcGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEyOTYwMzIsImV4cCI6MjA1Njg3MjAzMn0.mw485QrNviIxzAu-HecYir2Ou9Zn0nnyxO2aCwAouz0"; // Replace with your Supabase anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // ✅ Fetch Policies from Supabase
        async function fetchPolicies() {
            try {
                const { data, error } = await supabase
                    .from("policies")
                    .select("*");

                if (error) {
                    console.error("Error fetching policies:", error.message);
                    return;
                }

                // ✅ Display policies dynamically
                displayPolicies(data);
            } catch (err) {
                console.error("Unexpected error:", err);
            }
        }

        // ✅ Render policies dynamically
        function displayPolicies(policies) {
            const policiesGrid = document.getElementById("policiesGrid");
            policiesGrid.innerHTML = ""; // Clear previous content

            policies.forEach(policy => {
                const policyCard = document.createElement("div");
                policyCard.classList.add("policy-card");

                policyCard.innerHTML = `
                    <div class="policy-header">${policy.title}</div>
                    <div class="policy-content">
                        <h3>${policy.category}</h3>
                        <p>${policy.description}</p>
                        <ul>${policy.benefits.map(b => `<li>${b}</li>`).join("")}</ul>
                    </div>
                `;

                policiesGrid.appendChild(policyCard);
            });
        }

        // ✅ Fetch policies when the page loads
        document.addEventListener("DOMContentLoaded", fetchPolicies);
    </script>
</body>
</html>
