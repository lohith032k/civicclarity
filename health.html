<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Policies</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #FAF6D4;
            color: #616951;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #817340;
            color: #FAF6D4;
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        .policies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .policy-card {
            background-color: #D0C092;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(97, 105, 81, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .policy-card:hover {
            transform: scale(1.05);
        }
        .policy-header {
            background-color: #616951;
            color: #FAF6D4;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .policy-content {
            padding: 20px;
            background-color: #FAF6D4;
        }
        .policy-content h3 {
            color: #817340;
            margin-bottom: 10px;
        }
        .policy-content p {
            margin-bottom: 15px;
        }
        .policy-content ul {
            padding-left: 20px;
        }
        @media (max-width: 768px) {
            .policies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Health Policies of Tamil Nadu</h1>
        <p>Comprehensive Healthcare Initiatives and Support Programs</p>
    </div>

    <div class="container">
        <div class="policies-grid" id="policies-container">
            <!-- Dynamic policies will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // Supabase credentials
            const supabaseUrl = "https://lgbmwsimohdphbjispew.supabase.co";
            const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnYm13c2ltb2hkcGhiamlzcGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEyOTYwMzIsImV4cCI6MjA1Njg3MjAzMn0.mw485QrNviIxzAu-HecYir2Ou9Zn0nnyxO2aCwAouz0";

            // Initialize Supabase client
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            async function fetchPolicies() {
                try {
                    const { data, error } = await supabase.from('health_policies').select('*');
                    if (error) throw error; 
                    
                    const container = document.getElementById("policies-container");
                    container.innerHTML = "";

                    data.forEach(policy => {
                        const policyCard = `
                            <div class="policy-card">
                                <div class="policy-header">${policy.title}</div>
                                <div class="policy-content">
                                    <h3>${policy.category}</h3>
                                    <p>${policy.description}</p>
                                    <ul>${policy.features.map(feature => `<li>${feature}</li>`).join('')}</ul>
                                </div>
                            </div>`;
                        container.innerHTML += policyCard;
                    });
                } catch (error) {
                    console.error("Error fetching policies:", error.message);
                }
            }

            // Fetch policies on page load
            fetchPolicies();
        });
    </script>
</body>
</html>
