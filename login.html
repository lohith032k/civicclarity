<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #FAF6D4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #616951;
            padding: 20px;
        }

        .login-container {
            background-color: #D0C092;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(97, 105, 81, 0.25);
            width: 100%;
            max-width: 400px;
            padding: 48px 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-header h1 {
            color: #616951;
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #616951;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(97, 105, 81, 0.5);
            border-radius: 8px;
            background-color: #FAF6D4;
            color: #616951;
            font-size: 1rem;
        }

        .login-btn {
            background-color: #817340;
            color: #FAF6D4;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>CIVIC CLARITY</h1>
            <p>Sign in to access your account</p>
        </div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="form-footer">
            <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
        </div>
    </div>

        const supabase = supabase.createClient("https://lgbmwsimohdphbjispew.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxnYm13c2ltb2hkcGhiamlzcGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEyOTYwMzIsImV4cCI6MjA1Njg3MjAzMn0.mw485QrNviIxzAu-HecYir2Ou9Zn0nnyxO2aCwAouz0")

        document.getElementById("login-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            } else {
                alert("Login successful! Redirecting...");
                window.location.href = "dashboard.html";
            }
        });

</body>
</html>
