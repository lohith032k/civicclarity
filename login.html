<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #FAF6D4; /* Light Goldenrod Yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #616951; /* Ebony */
            padding: 20px;
        }

        .login-container {
            background-color: #D0C092; /* Tan */
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(97, 105, 81, 0.25);
            width: 100%;
            max-width: 400px;
            padding: 48px 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(97, 105, 81, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-header h1 {
            color: #616951; /* Ebony */
            font-size: 2.5rem;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #616951;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #616951;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(97, 105, 81, 0.5);
            border-radius: 8px;
            background-color: #FAF6D4;
            color: #616951;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #817340; /* Gold Fusion */
            box-shadow: 0 0 0 3px rgba(129, 115, 64, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(97, 105, 81, 0.5);
        }

        .login-btn {
            background-color: #817340; /* Gold Fusion */
            color: #FAF6D4;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background-color: #616951; /* Ebony */
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(97, 105, 81, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 0.95rem;
        }

        .form-footer a {
            color: #616951;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 4px;
        }

        .form-footer a:hover {
            color: #817340; /* Gold Fusion */
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                padding: 32px 24px;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>CIVIC CLARITY</h1>
            <p>Sign in to access your account</p>
        </div>
        
        <form class="login-form" action="#" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="form-footer">
            <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
        </div>
    </div>

    <script>
        // Optional: Basic client-side validation
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            
            if (username.value.trim() === '' || password.value.trim() === '') {
                e.preventDefault();
                alert('Please enter both username and password');
            }
        });
    </script>
</body>
</html>
